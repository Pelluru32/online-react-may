<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 700px;
            height: 400px;
            background-color: darkslategrey;
            border: 1px solid transparent;
            overflow: auto;
        }
        .container div{
            width: 100px;
            height: 100px;
            background-color: rgb(143, 158, 158);
            text-align: center;
            line-height: 100px;
            margin: 5px;
            float: left;
        }
    </style>
    <script>
        function init(){
            document.getElementsByTagName("button")[0].addEventListener("click", addBoxHandler);
            document.getElementsByTagName("button")[1].addEventListener("click", removeBoxHandler);
        }
        function removeBoxHandler(){
            document.getElementsByTagName("button")[0].removeEventListener("click", addBoxHandler);
        }
        function addBoxHandler(){
            // alert("you clicked the button");
            document.getElementsByClassName("container")[0].innerHTML += "<div>box</div>";
        }
        addEventListener("load", init);
    </script>
</head>
<body>
    <button>Click me to add a box</button>
    <button>Stop adding a box</button>
    <hr>
    <div class="container"></div>
</body>
</html>
